<div class="container login-con">
  <div class="login-head"><img src="../assets/AY_assets/images/Ayiza-Logo.png"></div>
  <div class="signup-wrap">
    <div class="signup-form">
      <h1>Sign Up</h1>
      <div class="signup-inner">
      <p class="sup-txt">Complete the sign up form below to experience Ayiza</p>
      <div>
        <div>
          <form #SignUpForm="ngForm" (ngSubmit)="SignUp()">
            <div class="form-group">
              <select class="form-control" 
                      required
                      id = "titleId"
                      #TtileId = "ngModel"
                      [(ngModel)] = "signUpModel.Title"
                      name = "titleId">
              <option *ngFor="let title of SignUpLookUpResponse.Titles" value="{{title.LookUpId}}">
                {{title.LookUpDescription}}
              </option>
					</select>
              <i class="fa fa-chevron-down"></i>
            </div>
            <div class="form-group">
            <input type="text" 
                    class="form-control" 
                    id="firstName" 
                    placeholder="First Name"
                    name="firstName"
                    #FirstName="ngModel"
                    required
                    [(ngModel)]="signUpModel.FirstName"
                    pattern="[A-Za-z]+" >
            </div>
            <div class="form-group">
            <input type="text" 
                    class="form-control" 
                    id="surName" 
                    placeholder="Surname"
                    name="surName"
                    #SurName="ngModel"
                    required
                    [(ngModel)]="signUpModel.SurName"
                    pattern="[A-Za-z]+" >
            </div>
            <div class="form-group">
            <input type="text" 
                    class="form-control" 
                    id="companyname" 
                    placeholder="Company Name"
                    name="companyName"
                    #CompanyName="ngModel"
                    required
                    [(ngModel)]="signUpModel.CompanyName"
                    pattern="[A-Za-z]+">
            </div>
            <div class="form-group">
            <input required type="number"
                   min="0" 
                   placeholder="Number of Employees" 
                   class="form-control"
                   id="numberOfEmployees"
                   name="numberOfEmployees"
                   #NumberOfEmployees="ngModel"
                   required
                   [(ngModel)]="signUpModel.NoOfEmployees">
            </div>
            <div class="form-group">
            <input type="email" 
                    class="form-control" 
                    id="postCode" 
                    placeholder="Post Code"
                    name="postCode"
                    #NumberOfEmployees="ngModel"
                    required
                    [(ngModel)]="signUpModel.PostCode">
            </div>
            <div class="form-group">
            <select class="form-control" 
                    required
                    id = "countryId"
                    #CountryId = "ngModel"
                    [(ngModel)] = "signUpModel.Country"
                    name = "countryId">
            <option *ngFor="let country of SignUpLookUpResponse.Countries" value="{{country.LookUpId}}">
              {{country.LookUpDescription}}
            </option>
          </select>
          <i class="fa fa-chevron-down"></i>
            </div>
            <div class="form-group">
            <input required type="number" 
                  id="phonenumber" 
                  name="phonenumber" 
                  placeholder="Phone Number" 
                  class="form-control"
                  #PhoneNumber="ngModel"
                  [(ngModel)]="signUpModel.PhoneNumer">
            </div>
            <div class="form-group">
            <input required type="text" 
                    min="0" 
                    placeholder="Business email" 
                    class="form-control"
                    id="businessEmail"
                    name="businessEmail"
                    #PhoneNumber="ngModel"
                    [(ngModel)]="signUpModel.BusinessEmail"
                    pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,3}$" >
            </div>
            <div class="form-group">
                <input required type="password" 
                        placeholder="Password" 
                        class="form-control"
                        id="password"
                        name="password"
                        #Password="ngModel"
                        [(ngModel)]="signUpModel.Password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" >
                </div>
            <p class="signup-terms">By clicking Submit you agree to our <a  href="#">Terms and Conditions</a> and our <a  href="#">Privacy</a> and <a  href="#">Cookies</a> policies</p>
            <div class="but-con">
              <button type="submit" class="btn green-but" [disabled]="!SignUpForm.valid">Submit</button>
              <button type="submit" class="btn gray-but">Back</button>
            </div>
          </form>
          
        </div>
      </div>
      
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer-txt">
      <ul>
        <li>Â© 2017 Copyright Ayiza </li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms and Conditions</a></li>
      </ul>
    </div>
  </div>
</div>

<div id="to-top"  style="display:block;"><span><i class="fa fa-arrow-up fa-lg" aria-hidden="true" i=""></i></span></div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="../AY_assets/js/bootstrap.min.js"></script>
<script>
$( document ).ready(function() {
	$('#to-top').fadeOut();
	$(window).scroll(function() {
    if ($(this).scrollTop()) {
        $('#to-top').fadeIn();
    } else {
        $('#to-top').fadeOut();
    }
});
$("#to-top").click(function() {
     $("html, body").animate({ scrollTop: 0 }, "slow");
     return false;
  });
 });
</script>
