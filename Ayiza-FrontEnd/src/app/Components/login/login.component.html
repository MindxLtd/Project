   <form #loginForm="ngForm" (ngSubmit)="loginUser()" >
  <div class="form-group">
    <label for="exampleInputEmail1"><i class="fa fa-user fa-fw content__input-icon" aria-hidden="true"></i>Username</label>
    <input 
        type="text" 
        required 
        class="form-control" 
        name="username" 
        #UserName="ngModel"
        autofocus
        [(ngModel)]="loginModel.username"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1"><i class="fa fa-key fa-fw content__input-icon" aria-hidden="true"></i>Password </label>
    <input type="password" 
            required 
            class="form-control" 
            name="password"
            #Password="ngModel"
            [(ngModel)]="loginModel.password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
  </div>
  
  <div class="row switch-con clearfix">
  <div class="col-md-3">
  <div class="checkbox">
       <label  class="switch">
             <input type="checkbox">
 			 <span class="slider"></span>
        </label>
   </div>
   </div>
   <div class="col-md-9 no-pad-l" >Remember me on this device</div>
   </div>
  <div class="but-con"><input type="submit" class="btn green-but" value="Sign In" [disabled]="!loginForm.valid"><a  class="btn gray-but" href="../index.html">Home</a></div>
</form>

<div id="to-top"  style="display:block;"><span><i class="fa fa-arrow-up fa-lg" aria-hidden="true" i=""></i></span></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../assets/AY_assets/js/bootstrap.min.js"></script>
    <script>
$( document ).ready(function() {
	$('#to-top').fadeOut();
	$(window).scroll(function() {
    if ($(this).scrollTop()) {
        $('#to-top').fadeIn();
    } else {
        $('#to-top').fadeOut();
    }
});
$("#to-top").click(function() {
     $("html, body").animate({ scrollTop: 0 }, "slow");
     return false;
  });
 });
</script>
    <script>
		$(document).ready(function() {
			
		$('#loginForm')
        .formValidation({
            framework: 'bootstrap',
            err: {
                container: '#errors'
            },
            fields: {
                
                username: {
                    validators: {
                        notEmpty: {
                            message: 'The username is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 5 and less than 31 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: 'The username can only consist of alphabetical, number, dot and underscore'
                        }
                    }
                },
                
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        },
                        different: {
                            field: 'username',
                            message: 'The password cannot be the same as username'
                        }
                    }
                },
                
                
            }
        })
        .on('err.form.fv', function(e) {
            // Show the message modal
            $('#messageModal').modal('show');
        });
			});
	</script>
